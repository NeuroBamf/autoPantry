<div class="inventory-container">
  <h2>ðŸ“¦ AutoPantry Inventory</h2>

  <div *ngIf="isLoading">
    Loading your pantry...
  </div>

  <table *ngIf="!isLoading && inventory.length > 0" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Qty</th>
        <th>Reorder Threshold</th>
        <th>Reorder Amount</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventory">
        <td>{{ item.name }}</td>
        <td>{{ item.current_quantity }}</td>
        <td>{{ item.reorder_threshold }}</td>
        <td>{{ item.reorder_amount }}</td>
        <td>{{ item.location }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && inventory.length === 0">
    Your pantry is currently empty. ðŸ«™
  </div>
</div>
